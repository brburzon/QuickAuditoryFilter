<div class="container-fluid" id="resultView">
    <div class="row">
        <div class="panel col-sm-12">
            <h2>Result</h2>
            <table id="resultTable" class="col-sm-12 export-table" print-table="vm.getRecords()">
                <thead>
                    <th>Round</th>
                    <th>Signal</th>
                    <th>Expected</th>
                    <th>Actual</th>
                    <th>Correct</th>
                    <th>Timer</th>
                </thead>
                <tbody>
                    <tr ng-repeat="record in vm.getRecords() track by $index">
                        <td>{{ $index + 1 }}</td>
                        <td>{{ record.snr }}</td>
                        <td>{{ record.correctAnswer + 1 }}</td>
                        <td>{{ record.userResponse + 1 }}</td>
                        <td>{{ record.correctness }}</td>
                        <td>{{ record.timer }}</td>
                    </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="col-xs-12 col-sm-4">
                    <button type="button" class="col-xs-12 col-sm-12 btn btn-primary" print-btn>Print</button><br>
                </div>
                <div class="col-xs-12 col-sm-4" id="foo">
                    <button type="button" class="col-xs-12 col-sm-12 btn btn-primary" data-toggle="modal"
                            data-target="#exportModal">Export</button><br>
                </div>
                <div class="col-xs-12 col-sm-4">
                    <button type="button" class="col-xs-12 col-sm-12 btn btn-primary" ng-click="vm.reset()">Reset</button><br>
                </div>
            </div>
            <br/>
        </div>
    </div>
    <div ng-include="'views/exportmodalview.html'">
    </div>
