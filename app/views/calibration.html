<div id="calibrationDiv">
  <div class="panel col-sm-8 col-sm-offset-2">
    <div class="container-fluid">
      <ng-transclude></ng-transclude>
      <br/>
      <div class="row">
        <div class="col-xs-3">
          <button type="button" class="btn btn-info" ng-click="vm.calibrate()" ng-disabled="vm.isCalibrating">Start</button>
        </div>
        <div class="col-xs-9" style="float: right;">
          <button type="button" class="btn btn-default" ng-disabled="!vm.isCalibrating || vm.isPlaying"
                  ng-click="vm.iterateCalibration('yes')">Yes</button>
          <button type="button" class="btn btn-default" ng-disabled="!vm.isCalibrating || vm.isPlaying"
                  ng-click="vm.iterateCalibration('no')">No</button>&nbsp;&nbsp;
          <button type="button" class="btn btn-warning" ng-disabled="!vm.isCalibrating || vm.isPlaying"
                  ng-click="vm.endCalibration('failure', 'Incomplete calibration. Please re-calibrate.')">Reset</button>
        </div>
      </div>
      <br/>
      <div class="row">
        <div class="col-xs-12">
          <p>Level Threshold: {{ vm.levelThreshold }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
